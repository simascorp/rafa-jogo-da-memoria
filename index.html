<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>Rafa - Jogo da Memória</title>

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One|Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="libs/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/reset.min.css">	
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

	<main>

		<!-- GAME TITLE -->
		<div class="game-title animated rubberBand">
			<h1>Jogo da Memória</h1>
		</div>	

		<!-- CARDS -->
		<section class="section-cards"></section>

		<!-- WINNERC CARD -->
		<section class="winner">
			<img src="images/1.jpg">
			<p>
				<i class="fa fa-trophy" aria-hidden="true"></i>
				Parabéns!
			</p>
			<button id="play-again">Jogar Novamente <i class="fa fa-play" aria-hidden="true"></i></button>
		</section>

	</main>

<script type="text/javascript" src="js/script.js"></script>

</body>

</html>
